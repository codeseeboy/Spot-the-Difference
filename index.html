<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troll's Cooking Adventure - Spot the Difference</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1 id="game-title">Spot the Difference Challenge</h1>
      <div class="game-stats">
        <div class="stat-box">
          <span class="stat-label">Time</span>
          <span id="timer" class="stat-value">00:00</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Found</span>
          <span id="score" class="stat-value">0/0</span>
        </div>
      </div>
    </div>

    <div class="game-content">
      <div class="image-container">
        <div id="image1-wrapper" class="image-wrapper">
          <img id="image1" src="/placeholder.svg" alt="Original Image">
          <div class="image-overlay"></div>
        </div>
        <div id="image2-wrapper" class="image-wrapper">
          <img id="image2" src="/placeholder.svg" alt="Modified Image">
          <div class="image-overlay"></div>
        </div>
      </div>
    </div>

    <div class="game-controls">
      <button id="hint-btn" class="game-btn">
        <span class="btn-icon">ðŸ’¡</span>
        Hint
      </button>
      <button id="restart-btn" class="game-btn">
        <span class="btn-icon">ðŸ”„</span>
        Restart
      </button>
      <button id="sound-btn" class="game-btn">
        <span id="sound-icon" class="btn-icon">ðŸ”Š</span>
        Sound
      </button>
    </div>

    <div id="success-modal" class="modal">
      <div class="modal-content">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You found all the differences!</p>
        <div class="stats-summary">
          <div class="summary-item">
            <span class="summary-label">Time:</span>
            <span id="final-time" class="summary-value">00:00</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Differences Found:</span>
            <span id="final-score" class="summary-value">0/0</span>
          </div>
        </div>
        <button id="play-again-btn" class="game-btn primary-btn">Play Again</button>
      </div>
    </div>

    <div id="loading-screen" class="loading-screen">
      <div class="spinner"></div>
      <p>Loading game...</p>
    </div>
  </div>

  <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
  <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>
  <audio id="hint-sound" src="sounds/hint.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
